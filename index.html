<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Date</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
            color: #cccccc;
        }

        /* Карта */
        .map-animation {
            position: relative;
            width: 340px;
            height: 340px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            background: #1a1a1a;
        }

        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Стили для карты */
        .water {
            fill: #1e3a5f;
            stroke: #2d4f7c;
            stroke-width: 0.5;
        }

        .park {
            fill: #1e3e1e;
            stroke: #2d5a2d;
            stroke-width: 0.5;
        }

        .main-road {
            fill: none;
            stroke: #4a5568;
            stroke-width: 3.5;
            stroke-linecap: round;
        }

        .secondary-road {
            fill: none;
            stroke: #2d3748;
            stroke-width: 2;
            stroke-linecap: round;
        }

        .residential-building {
            fill: #2a2a2a;
            stroke: #3a3a3a;
            stroke-width: 0.3;
        }

        .commercial-building {
            fill: #333333;
            stroke: #444444;
            stroke-width: 0.3;
        }

        .large-building {
            fill: #3a3a3a;
            stroke: #4a4a4a;
            stroke-width: 0.4;
        }

        /* Синие точки */
        .map-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4299e1;
            border-radius: 50%;
            transform: scale(0);
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.4);
            z-index: 50;
            border: 1.5px solid white;
            cursor: pointer;
        }

        /* Карточки мест */
        .place-card {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            color: #2d3748;
            padding: 8px;
            border-radius: 6px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.3);
            min-width: 130px;
            transform: scale(0);
            opacity: 0;
            z-index: 100;
            font-size: 0.65rem;
            border: 1px solid #e2e8f0;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .place-card h3 {
            font-size: 0.75rem;
            margin-bottom: 3px;
            color: #2b6cb0;
        }

        .place-card p {
            font-size: 0.6rem;
            opacity: 0.8;
            margin-bottom: 2px;
            color: #4a5568;
        }

        .place-card .rating {
            color: #d69e2e;
            font-weight: bold;
            font-size: 0.6rem;
        }

        /* Позиции точек */
        .point-1 { top: 25%; left: 30%; animation-delay: 0.2s; }
        .point-2 { top: 45%; left: 60%; animation-delay: 0.7s; }
        .point-3 { top: 65%; left: 40%; animation-delay: 1.2s; }
        .point-4 { top: 35%; left: 70%; animation-delay: 1.7s; }
        .point-5 { top: 75%; left: 25%; animation-delay: 2.2s; }

        /* Анимации */
        @keyframes pulse {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(0); opacity: 1; }
        }

        @keyframes showCard {
            0% { transform: scale(0) translateY(15px); opacity: 0; }
            50% { transform: scale(1.05) translateY(-3px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes hideCard {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(0) translateY(15px); opacity: 0; }
        }

        /* Кнопка */
        .start-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 45px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.35);
            transition: all 0.3s ease;
            margin-top: 25px;
            border: 2px solid rgba(102, 126, 234, 0.25);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>

    <script>
        function initTelegram() {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        function startApp() {
            Telegram.WebApp.showPopup({
                title: 'Добро пожаловать!',
                message: 'Ищем интересные места поблизости...',
                buttons: [{ type: 'ok' }]
            });
        }

        let currentCard = 0;
        const cards = document.querySelectorAll('.place-card');

        function showCard(cardIndex) {
            // Скрываем все карточки
            cards.forEach(card => {
                card.style.animation = 'hideCard 0.3s forwards';
            });
            
            // Показываем выбранную карточку
            setTimeout(() => {
                cards[cardIndex].style.animation = 'showCard 0.5s forwards';
            }, 300);
        }

        // Автоматическая анимация карточек
        function autoAnimateCards() {
            showCard(currentCard);
            currentCard = (currentCard + 1) % cards.length;
        }

        // Запускаем автоматическую анимацию каждые 3 секунды
        setInterval(autoAnimateCards, 3000);

        window.onload = function() {
            initTelegram();
            // Начинаем анимацию через секунду после загрузки
            setTimeout(autoAnimateCards, 1000);
        };
    </script>
