        }

        .container {

            align-items: center;
            justify-content: space-between;
            padding: 15px 12px;
            text-align: center;
        }

        .header {

        }

        .title {

            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);

        /* –ú–∏–Ω–∏-–ø—Ä–æ—Ñ–∏–ª–∏ */
        .profile-card {

            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .profile-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .profile-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .profile-1 .profile-icon { background: linear-gradient(45deg, #ff6b6b, #ee5a52); }
        .profile-2 .profile-icon { background: linear-gradient(45deg, #48dbfb, #0abde3); }
        .profile-3 .profile-icon { background: linear-gradient(45deg, #1dd1a1, #10ac84); }

        .profile-info {
            text-align: left;
            flex: 1;
        }

        .profile-name {
            font-size: 0.7rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 1px;
        }

        .profile-category {
            font-size: 0.6rem;
            color: #718096;
        }

        .profile-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
        }

        .profile-rating {
            display: flex;
            align-items: center;
            gap: 2px;
            color: #d69e2e;
            font-weight: bold;
            font-size: 0.6rem;
        }

        .profile-price {
            font-size: 0.6rem;
            color: #718096;
            background: rgba(113, 128, 150, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .start-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 45px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.35);
            transition: all 0.3s ease;
            margin-top: 10px;
            border: 2px solid rgba(102, 126, 234, 0.25);

            max-width: 320px;
        }

        .start-button:hover {

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */

            }

                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card {
            animation: fadeInUp 0.4s ease-out;
        }

        .profile-card:nth-child(1) { animation-delay: 0.1s; }
        .profile-card:nth-child(2) { animation-delay: 0.15s; }
        .profile-card:nth-child(3) { animation-delay: 0.2s; }
    </style>
</head>
